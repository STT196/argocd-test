apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
spec:
  rules:
    - host: localhost
      http:
          paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName }}-backend
                port:
                  number: {{ .Values.backend.port }}
          
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Values.appName }}-frontend
                port:
                  number: {{ .Values.frontend.port }}
